{% extends 'zlodeji/base.html' %}
{% block title %}Register{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}

    <body>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
              title="Close Modal">Ã—</span>
        <form class="form-horizontal container modal-content" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <div class="center col-sm-2">
                    <button type="submit" class="btn-reg btn-success">Logout</button>
                </div>
            </div>

        </form>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

{% endblock %}
