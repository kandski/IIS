{% extends 'zlodeji/base.html' %}
{% block title %}Priradiť vybavenie{% endblock %}
{% block albums_active %}active{% endblock %}
{% load widget_tweaks %}
{% block body %}
    <div class="container-fluid">

        <div class="row" style="width: 50%; margin: 0 auto; text-align: center;">
            <h3>Priradiť školenie na typ zločinu</h3>

            <div class="col-xs-12">
                <div class="panel-body">

                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'zlodeji/form-template.html' %}
                        <div class="form-group">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-success">Potvrdiť</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
